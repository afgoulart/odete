<!-- minhas preferencias -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <p class="text-center"></p>
        </div>
    </div>
    <div class="row">
        <form class="form-filter">
            <legend>Temos <strong>{{result}}</strong> odetes!</legend>
            <div class="col-lg-3 col-xs-6">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="filters.faxinar" ng-change="updateResults()"/>
                        </span>
                        <input type="text" class="form-control" placeholder="Faxinar">
                    </div>
                </div>
            </div>
            
            <div class="col-lg-3 col-xs-6">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="filters.passar" ng-change="updateResults()"/>
                        </span>
                        <input type="text" class="form-control" placeholder="Passar">
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-xs-6">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="filters.data" ng-change="updateResults()"/>
                        </span>
                        <input type="text" class="form-control" placeholder="Lavar">
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-xs-6">
                <div class="form-group">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <input type="checkbox" ng-model="filters.periodo" ng-change="updateResults()"/>
                        </span>
                        <input type="text" class="form-control input-sm" placeholder="Cozinhar">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
            <div class="input-group input-group-sm">
              <input type="date" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="col-lg-6">
        <div class="form-group">
            <select class="form-control input-sm">
                <option>Meio Período</option>
            </select>
        </div>
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->


    <div class="row">
      <div class="col-lg-4">
        <div class="form-group">
            <div class="input-group input-group-sm">
                <select class="form-control input-sm" ng-model="filters.uf" ng-change="updateResults()">
                    <option>UF</option>
                </select>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                </span>
            </div>
        </div><!-- /.col-lg-6 -->
      </div>
      <div class="col-lg-4">
        <div class="form-group">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Cidade" ng-model="filters.cidade" ng-change="updateResults()"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                </span>
            </div>            
        </div>
      </div><!-- /.col-lg-6 -->
      <div class="col-lg-4">
        <div class="form-group">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" placeholder="Bairro" ng-model="filters.bairro" ng-change="updateResults()"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-remove"></i></button>
                </span>
            </div>            
        </div>
      </div><!-- /.col-lg-6 -->

      <div class="col-lg-12">
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">Pesquisar</button>
        </div>
    </div>
    </div><!-- /.row -->

</div>
<!-- fim minhas preferencias -->
