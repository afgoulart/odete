<div class="container" id="wrap" ng-controller="BagunceiroCtrl">
  <div class="row">
    <div class="col-md-12">
        <form action="r" method="post" accept-charset="utf-8" class="form go-right" role="form" name="formbagunceiro">
            <legend>Cadastro de bagunceiro(a) - <a href="#" ng-click="loginFacebook()">com facebook</a></legend>
                
                <div class="row">
                    <div class="col-xs-6 col-md-6 col-xs-12">
                        <div class="form-group">
                            <input type="text" name="firstname" value="" class="form-control input-lg" placeholder="Nome" ng-model="firstname" required />
                            <label for="name">Nome</label>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6 col-xs-12">
                        <div class="form-group">
                            <input type="text" name="lastname" value="" class="form-control input-lg" placeholder="SobreNome" ng-model="lastname" required />
                            <label for="name">SobreNome</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type="email" name="email" value="" class="form-control input-lg" placeholder="E-mail" ng-model="email"  />
                            <label for="name">E-mail</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" value="" class="form-control input-lg" placeholder="Senha"  />
                            <label for="name">Senha</label>
                        </div>
                    </div>
                    <div class="col-xs-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="confirm_password" value="" class="form-control input-lg" placeholder="Confirme a senha"  />
                            <label for="name">Confirme a senha</label>
                        </div>
                    </div>
                </div>

                <strong>Data de Nascimento:</strong>
                <div class="row">
                    <div class="col-xs-4 col-md-4">
                        <div class="form-group">
                            <input type="number" name="dia" value="" required min="1" max="31" maxlength="2" class="form-control input-lg" ng-model="dia" placeholder="dd" />
                            <label for="name">Dia</label>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <div class="form-group">
                            <input type="number" name="mes" value="" required min="1" max="12" maxlength="2" class="form-control input-lg" ng-model="mes" placeholder="mm" />
                            <label for="name">Mês</label>
                            </div>
                    </div>
                    <div class="col-xs-4 col-md-4">
                        <div class="form-group">
                            <input type="number" name="ano" value="" required min="1900" maxlength="4" class="form-control input-lg" ng-model="ano" placeholder="aaaa" />
                            <label for="name">Ano</label>
                            </div>
                        </div>
                </div>


                <strong>Sexo:</strong>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                          <span class="input-group-addon">
                             <input type="radio" name="sexo" value="male" ng-model="gender">
                          </span>
                          <input type="text" class="form-control" placeholder="Masculino">
                        </div><!-- /input-group -->
                    </div>
                  </div><!-- /.col-lg-6 -->
                  <div class="col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                          <span class="input-group-addon">
                            <input type="radio" name="sexo" value="female" ng-model="gender">
                          </span>
                          <input type="text" class="form-control" placeholder="Feminino">
                        </div><!-- /input-group -->
                    </div>
                  </div><!-- /.col-lg-6 -->
                </div><!-- /.row -->



                <div class="row">
                    <div class="col-md-12 multiple-form-group" data-max="3">
                        <strong>Telefones:</strong>
                        <div class="form-group input-group input-group-lg">
                            <div class="input-group-btn input-group-select">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="concept">Operadora</span> <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#phone">Tim</a></li>
                                    <li><a href="#fax">Vivo</a></li>
                                    <li><a href="#skype">Nextel</a></li>
                                    <li><a href="#email">Oi</a></li>
                                    <li><a href="#www">Claro</a></li>
                                </ul>
                                <input type="hidden" class="input-group-select-val" name="contacts['type'][]" value="Operadora">
                            </div>
                            <input type="tel" name="contacts['value'][]" class="form-control">
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-success btn-add">+</button>
                            </span>
                        </div>
                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Meu Endereço</h3>
                    </div>
                    <div class="panel-body">

                        <!-- ENDERECO -->
                        <!-- ********************************************************************** -->
                        <div class="form-enderecos">
                            <fieldset>

                              <!-- Form Name -->
                              <legend hidden>Detalhes do endereço</legend>

                          <div class="col-sm-12">
                            <div class="form-group">
                              <div id="map" style="overflow: hidden; max-height: 300px"></div>
                          </div>
                          </div>

                            <!-- CEP e ENDERECO -->
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <div class="input-group input-group-lg">
                                        <input type="text" placeholder="Cep" name="txtCep" ng-model="cep.zip" class="form-control">
                                        <span class="input-group-btn">
                                             <button class="btn btn-default" type="button">
                                                <span class="glyphicon glyphicon-search" ng-click="getCep()" title="Pesquisar Cep"></span>
                                            </button>
                                            <button class="btn btn-default" type="button">
                                                <span class="glyphicon glyphicon-map-marker" ng-click="getMarker()" title="Usar posição atual"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-7">
                                <div class="form-group">
                                    <input type="text" placeholder="Endereço" ng-model="cep.endereco" class="form-control input-lg">
                                    <label for="name">Endereco</label>
                                </div>
                            </div>
                            <!-- Complemento -->
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <input type="text" placeholder="Numero" ng-model="cep.numero" class="form-control input-lg">
                                    <label for="name">Numero</label>
                                </div>
                            </div>
                            <!-- FIM CEP e ENDERECO -->

                            <!-- UF, CIDADE, BAIRRO -->
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <select class="form-control input-lg" ng-model="cep.estado">
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <input type="text" placeholder="Cidade" ng-model="cep.cidade" class="form-control input-lg">
                                    <label for="name">Cidade</label>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group">
                                    <input type="text" placeholder="Bairro" ng-model="cep.bairro" class="form-control input-lg">
                                    <label for="name">Bairro</label>
                                </div>
                            </div>
                            <!-- UF, CIDADE, BAIRRO -->


                            <!-- minhas config -->
                            <legend hidden>Configurações do local</legend>
                                <div class="col-lg-3 col-xs-12">
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-home"></span>
                                            </span>
                                            <input type="number" class="form-control input-sm" placeholder="Metragem">
                                            <span class="input-group-addon input-sm">m2</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-lg-3 col-xs-12">
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-credit-card"></span>
                                            </span>
                                            <input type="number" class="form-control input-sm" placeholder="Pago até">
                                            <span class="input-group-addon input-sm">R$</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-xs-12">
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-tag"></i>
                                            </span>
                                            <input type="number" class="form-control input-sm" placeholder="Qtde Quartos">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-xs-12">
                                    <div class="form-group">
                                        <div class="input-group input-group-lg">
                                            <span class="input-group-addon">
                                                <i class="glyphicon glyphicon-tags"></i>
                                            </span>
                                            <input type="number" class="form-control input-sm" placeholder="Qtde Banheiros">
                                        </div>
                                    </div>
                                </div>
                            <!-- fim minhas config -->
                            
                            </fieldset>
                        </div>
                        <!-- ********************************************************************** -->
                        <!-- FIM ENDERECO -->

                    </div>
                    <div class="panel-footer" hidden>Insira a quantidade de endereços que desejar.</div>
                </div>

                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit" ng-click="save()" ng-disabled="formbagunceiro.$invalid">Criar minha conta</button>
                </div>

        </form>          
    </div>
  </div>            
</div>
